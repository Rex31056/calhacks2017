<!DOCTYPE html>
<html>
<head>
<title>Schedule</title>
</head>

<body>

<h1>Schedule</h1>
<p>List of schedule events.</p>

<table id="events" style="width:100%">
  <tr>
    <th>Event</th>
    <th>Start Time</th>
    <th>End Time </th>
  </tr>

<!--
<tr>
    <td>{{events[0]["event"]}}</td>
    <td>{{events[0]["start"]}}</td>
    <td>{{events[0]["end"]}}</td>
  </tr>
-->
</table>

<script>
for (var i = 0; i < {{events_length}}; i++){
  var row = document.createElement("tr");
  row.setAttribute('id', "row"+i);
  var cell_name = document.createElement("td");
  cell_name.setAttribute('id', "event_name"+i);
  var cell_start = document.createElement("td");
  cell_start.setAttribute('id', "start_time"+i);
  var cell_end = document.createElement("td");
  cell_end.setAttribute('id', "end_time"+i);

  var eventslist = {{ events|safe }};
  console.log(eventslist);

  cell_name.innerHTML = eventslist[i][0];
  cell_start.innerHTML = eventslist[i][1];
  cell_end.innerHTML = eventslist[i][2];

  row.appendChild(cell_name);
  row.appendChild(cell_start);
  row.appendChild(cell_end);

  document.getElementById("events").appendChild(row);
}

</script>

</body>
</html>
